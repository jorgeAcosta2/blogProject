        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Random Blog</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/index.html">Where am I?</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main-container" ng-controller="mainCtrl">
        <div id="main-container-commentboxdiv" class="main wrapper clearfix">
            <div id="page-data">
                <p style="font-size:26px;">Articles,blog posts,etc, go here.</p>
            </div>
            <div id="comment-wrapper" >
                <h3 class="comment-title">Comments</h3>
                <form method="post" action="/index.html" id="commentform">
                    <legend class="username-legend">Name:</legend>
                    <input  ng-model="user"type="text" name="user" class="comment-box-username">
                    <button ng-click="getComments()" type="submit" name="submitbutton" value="clicked" class="commentform-submitbutton">&#10004;</button>
                    <textarea ng-model="comment" name="comment" class="comment-box-textarea"></textarea>
                </form>                        
                <div class="comment-list">
                    <ul class="comment-holder-ul" id="commentul">
                        <commentlist ng-repeat="comment in comments | orderBy: 'comments' : true"></commentlist>
                    </ul>
                </div>
            </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
